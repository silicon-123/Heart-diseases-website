<style>
    /* Styles for better presentation, you can modify as needed */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #696464;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
      }
      
      .navbar-logo {
        display: flex;
        align-items: center;
      }
      
      .navbar-logo img {
        width: 50px; /* Adjust the size of the logo as needed */
        height: auto;
        margin-right: 10px; /* Add some spacing between logo and text */
      }
      
      .navbar-links {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      
      .navbar-links a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px; /* Add some spacing between navigation links */
      }
      
      /* Media query for responsiveness */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: stretch;
        }
        
        .navbar-links {
          justify-content: center;
          margin-top: 10px; /* Add some space between logo and navigation links */
        }
        
        .navbar-links a {
          margin: 10px 0;
        }
      }

</style>

<div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or concerns, please fill out the form below:</p>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    // Function to store form data in local storage
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        };
        localStorage.setItem("formData", JSON.stringify(formData));
        alert("Form submitted successfully!");
        document.getElementById("contactForm").reset();
    });
</script>
